<ion-header>
    <ion-toolbar>
        <ion-title>book-list</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

    <ion-list>
        <ion-item *ngFor="let book of (bookService.bookChanged | async)"
                  routerLink="/book-details/{{ book.id }}">
            <ion-thumbnail slot="start">
                <ion-img [src]="book.thumbnailUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
                <h3>{{ book.title }}</h3>
            </ion-label>
        </ion-item>
    </ion-list>

    <ion-infinite-scroll (ionInfinite)="loadMoreBooks($event)" *ngIf="bookService.hasMoreBooks()">
        <ion-infinite-scroll-content loadingSpinner="bubbles"
                                     loadingText="Chargement des livres en cours">

        </ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
