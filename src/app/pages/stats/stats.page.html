<ion-header>
  <ion-toolbar>
    <ion-title>stats</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list>
    <ion-item *ngFor="let groupe of (concertService.groupeChange | async)">
      <ion-label>{{ groupe.nom}}</ion-label>
      <ion-badge slot="end">
        {{ concertService.calculMoyenneGroupe(groupe.nom)  |number:'1.1-2'}}
      </ion-badge>
    </ion-item>

  </ion-list>

</ion-content>
