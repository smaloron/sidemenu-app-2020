<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>note-list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-fab vertical="top" horizontal="end" slot="fixed" edge="true">
    <ion-fab-button routerLink="/note-form">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let note of noteList" >
        <ion-item>
          <ion-label routerLink="/note-form/{{ note.id }}">{{ note.title }}</ion-label>
          <ion-icon slot="end" name="trash" (click)="delete(note)"></ion-icon>
        </ion-item>

        <ion-img src="data:image/jpeg;base64,{{ note.image }}" *ngIf="note.image"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
